<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>验证码倒计时</title>
  </head>
  <body>
<div id="send" style="width:100px;height:50px;background:red;"></div>
    <script type="text/javascript">
    // 验证码计时
window.onload = function () {
  var send = document.getElementById('send'),
      times = 10,
      timer = null;
      send.onclick = function () {
      // 计时开始
      send.disabled = true;
      timer = setInterval(function () {
          times--;
          if (times <= 0) {
              send.value = '获取验证码';
              clearInterval(timer);
              times = 5;
              send.disabled = false;
          } else {
              send.value = times + '秒后重试'
              send.disabled = true;
          } console.log(times)
      }, 1000);
      // 发送请求获取验证码
      console.log("sending...")
  }
}
    </script>
  </body>
</html>
